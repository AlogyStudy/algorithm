  <script>

    /**
     * 斐波那契数列
     * 
     * 递归算法和如何计算时间复杂度
     */    

     function fib(n) { // 通过自然归纳法 递归算法 O(2^n)   // <= c0*n + c1;   c0*2^n + c1
        // console.log(n);  // n = 0, n=1的时候 为 O(1), //T(n-1) , T(n) = O(2^n-1) + O(2^n-2) + O(1) = 1.5*O(2^n-1) + O(1)  <= 2*O(2^n-1) + O(1)  <= O(2^n-1) 
        if (n < 2) {
          return n;
        } else {
          return fib(n-1) + fib(n-2);  // T(n) = T(n-1) + T(n-2) + O(1);
        }
     }
     
     for (let i=0; i<50; i++) {
        console.log(fib(i));
     }


  </script>
